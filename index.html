<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Think Fastly: Math Challenge. A simple game testing speed of recall of basic arithmetic skills.">
    <meta name="author" content="VertWild Labs">
    <title>Think Fastly</title>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/application.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid bgimg">
        <div class="d-flex justify-content-center mt-5">
            <div class="flex-item">
                <h1>Think Fastly: Math Challenge</h1>
            </div>
        </div>
        <div class="probContainer d-flex flex-column mt-5 border border-light rounded">
            <div class="flex-item pt-4 pl-4">
                <h3 class="actionTitle">Solve this Problem:</h3>
            </div>
            <div class="flex-item text-center py-4">
                <h3><span class="mathProblem px-4 py-3 border border-light rounded">3 + 1</span></h3>
            </div>
            <div class="flex-item text-center pb-3">
                <input  id="answerInput" type="number" placeholder="Think Fastly - what is your answer?"/>
                <p class="pt-3 pr-4 mb-0 text-right">Time Remaining: <span class="solveTime"></span></p>
            </div>
        </div>
        <div class="scoreContainer d-flex flex-column justify-content-right mt-5"></div>
            <div class="flex-item scoreBox">
                <p class=>Current Score: <span id="gameScore"></span></p>
                <p>Think Fastly All-Time High Score: <span id="highScore"></span></p>
            </div>
        </div>
        
        <footer class="footer pt-3 pb-2 d-flex flew-row" id="Contact">
            <div class="d-flex justify-content-center contactLinks pb-2">
                <a href="https://github.com/cloudripper"><i class="fab fa-github"></i></a>
                <p class="dotFormat my-auto mx-2 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"><i class="fas fa-circle"></i></p>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <p class="dotFormat my-auto mx-2 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"><i class="fas fa-circle"></i></p>
                <a href="mailto: info@verticalwild.com"><i class="fas fa-envelope"></i></i></a>      
            </div>
            <div class="flex-item brand">
                <div class="fontMod pr-4">VertWild Labs 2020</div>
            </div>
        </footer>
        
    </div>
  </body>
</html>
